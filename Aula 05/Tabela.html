<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Tabelas</title>
</head>
<body>
    <table border="1">
        <thead>
            <td>#</td>
            <td>Primeiro</td>
            <td>Segundo</td>
        </thead>

        <tbody>

            <tr>
                <td>1</td>
                <td>João</td>
                <td>Vitória</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Marci</td>
                <td>Rafael</td>
            </tr>
        </tbody>

        <tfoot>
            <td>#</td>
            <td>Primeiro</td>
            <td>Segundo</td>
        </tfoot>
    </table>
</body>
</html>
